<div class="container">
    <div class="row">
        <form [formGroup]="customerAddForm" (ngSubmit)="onAdd(customerAddForm.value)">
            <div class="form-group">
                <h4>Name</h4>
                <input type="text" class="form-control" formControlName="name">
            </div>
            <div class="form-group">
                <h4>Surname</h4>
                <input type="text" class="form-control" formControlName="surName">
            </div>
            <div class="form-group">
                <h4>Phone number</h4>
                <input type="number" class="form-control" formControlName="phoneNumber">
            </div>
            <div class="col-sm-12 form-group">
                <div class="photo-control">
                    <app-uplaodImage (onUploadFinished)="uploadFinished($event)"></app-uplaodImage>
                </div>
            </div>
            <button class="btn btn-success" type="submit" [disabled]="!customerAddForm.valid">Add</button>

        </form>
    </div>
</div>
