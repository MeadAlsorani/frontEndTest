<div class="container">
    <div class="row">
        <h3 class="col-12">Add New User</h3>
        <form [formGroup]="userAddForm" (ngSubmit)="onUserAdd(userAddForm.value)" class="col-12">
            <div class="form-group col-12">
                <div class="col-md-4 col-sm-3">
                    <label for="userName">User Name:</label>
                </div>
                <div class="col-md-8 col-sm-9">
                    <input type="text" class="form-control" formControlName="userName">
                </div>
            </div>
            <div class="form-group col-12">
                <div class="col-md-4 col-sm-3">
                    <label for="email">Email</label>
                </div>
                <div class="col-md-8 col-sm-9">
                    <input type="email" class="form-control" formControlName="email">
                </div>
            </div>
            <div class="form-group col-12">
                <div class="col-md-4 col-sm-3">
                    <label for="password">password</label>
                </div>
                <div class="col-md-8 col-sm-9">
                    <input type="password" class="form-control" formControlName="password">
                </div>
            </div>
            <button class="btn btn-outline-dark m-3" type="button" routerLink="/user-List">Back</button>
            <button class="btn btn-success" type="submit" [disabled]="!userAddForm.valid">Add new user</button>
        </form>
    </div>
</div>
